{% extends "layout.html" %}
{% load markdownify %}

{% block content %}

<section>
  <div class="col">
    <h2>{{ page.title }}</h2>
  </div>

  <div class="col">
    {% for section in page.section %}
    <a href="/references/{{section.slug}}">{{ section.title }}</a>
    {% endfor %}
  </div>
</section>

{% endblock %}
