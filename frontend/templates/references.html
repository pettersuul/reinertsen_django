{% extends "layout.html" %}
{% load markdownify %}

{% block content %}

<section>
  <div class="col wide">
    <h2 class="heading-display">{{ page.title }}</h2>
  </div>

  {% if page.lead %}
  <div class="col">
    {{ page.lead|markdownify|safe }}
  </div>
  {% endif %}

  <div class="col wide">
    {% for section in page.section %}
      <a class="list" href="/references/{{section.slug}}">{{ section.title }}</a>
    {% endfor %}
  </div>
</section>

{% endblock %}
