<footer>
  <div class="col">
    <p>
      <b>{{ footer.title }}</b><br>
      {% if locale.0 == 'en-US' %}
        Organization number: {{ footer.orgnumber }}<br>
      {% else %}
        Organisasjonsnummer: {{ footer.orgnumber }}<br>
      {% endif %}
      {{ footer.adress }}
    </p>
  </div>

  <div class="col">
    <a href="mailto:{{ footer.email }}">{{ footer.email }}</a><br>
    <a href="https://{{ footer.facebook }}">{{ footer.facebook }}</a>
  </div>
</footer>
