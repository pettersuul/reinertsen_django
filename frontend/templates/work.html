{% extends "layout.html" %}
{% load markdownify %}

{% block content %}

<section>
  <div class="col">
    <h2 class="heading-display">{{ page.title }}</h2>

    {{ if page.lead }}
      <p>{{ page.lead }}</p>
    {{ endif }}
  </div>

  <div class="col">
    {% for section in page.section %}
      <a class="list" href="/work-listings/{{section.slug}}">{{ section.title }}</a>
    {% endfor %}
  </div>
</section>

{% endblock %}
