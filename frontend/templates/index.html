{% extends "layout.html" %}
{% load static %}

{% block content %}

{% for page in pages %}
  {% if forloop.first %}
  <section class="hero">
    <div class="col wide">
      <h2 class="heading-medium">{{ page.title }}</h2>
    </div>
    <div class="col">
      <h2 class="heading-jumbo">Energi i endring</h2>
    </div>
    <div class="col">
      <p>{{ page.lead }}</p>
    </div>
    <img src="{% static '/images/hero-bg.png' %}">
  </section>
  {% else %}
  <section class="{% cycle "bg-bluelight" "bg-bluemedium" %}">
    <div class="col">
      <h3 class="heading-display">{{ page.title }}</h3>
      <p>{{ page.lead }}</p>
      <a href="{{ page.slug }}">Les mer</a>
    </div>
  </section>
  {% endif %}
{% endfor %}
{% endblock %}
