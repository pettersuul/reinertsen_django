{% extends "layout.html" %}
{% load markdownify %}

{% block content %}
<section>
  <h2>{{ page.title }}</h2>
  <p>{{ page.lead }}</p>
  {{ page.content|markdownify|safe }}
</section>

{% if page.section %}

  {% for section in page.section %}
  <section>
    <h3>{{ section.title }}</h3>
    {{ section.content|markdownify|safe }}
  </section>
  {% endfor %}

{% endif %}


{% endblock %}
